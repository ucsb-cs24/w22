plugins:
  - jekyll-remote-theme
  - jekyll-include-cache

remote_theme: ucsb-cs-course-repos/course-repo-jekyll-theme

url: https://ucsb-cs24.github.io 
baseurl: "/s22"  
instructor: "Diba Mirza"
name: "CS24 Spring 2022"
course: "CS24"
course_title: "Problem Solving with Computers II"
title: "UCSB CS24 S22"
github_url: https://github.com/ucsb-cs24/s22
qtr: "S22"
quarter: "Spring 2022"
lecture_times: "MW 2:00pm - 3:15pm"
lecture_location: "BUCHN 1920"
lab_times: "Thursdays: 9a, 10a, 11a, 12p, 1p"
tas: "Lucas Nguyen,  Ganesh Sankaran, Roman Aguilera"
ulas: "Tina Shi and Zack Glazewski"
class_org:
   name: ucsb-cs24-s22 
   url: https://github.com/ucsb-cs24-s22
   githublinker: CS24 S22
   
lect_repo: https://github.com/ucsb-cs24-s22/cs24-s22-lectures
start_week: 1
start_date: 2022-03-27
num_weeks: 10
extra_exam_week: true

instructor_url: https://ucsb-cs24.github.io/instructor

cal_dates: >
  [
  {"label":"First day of classes", "date":"2022-03-28" },
  {"label":"ZyBook Ch 1 activities due at 10p", "date":"2022-04-08" },
  {"label":"ZyBook Ch 2 activities due at 10p", "date":"2022-04-15" },
  {"label":"ZyBook Ch 3 activities due at 10p", "date":"2022-04-22" },
  {"label":"ZyBook Ch 4 activities due at 10p", "date":"2022-04-29" },
  {"label":"ZyBook Ch 5 activities due at 10p", "date":"2022-05-13" },
  {"label":"ZyBook Ch 6 activities due at 10p", "date":"2022-05-20" },
  {"label":"ZyBook Ch 7 activities due at 10p", "date":"2022-05-27" },
  {"label":"ZyBook Ch 8 activities due at 10p", "date":"2022-06-03" },
  {"label":"Drop deadline (no W grade)","date":"2022-04-22" },
  {"label":"Univ Holiday - No lecture", "date":"2022-05-30" },
  {"label":"S22 Instruction Ends", "date":"2022-06-03" },  
  {"label":"Final Exam: 4PM - 7PM", "date":"2022-06-06" },
  {"label":"S22 Quarter Ends", "date":"2022-06-10" }          
  ]

kramdown:
   parse_block_html: true

exclude:
   - vendor
include:
  - _pages

timezone: America/Los_Angeles

collections:
  lab:
    output: true
    permalink: /lab/:path/
    last_before: false
  pa:
    output: true
    permalink: /pa/:path/
    last_before: false
  exam:
    output: true
    permalink: /exam/:path/
  info:
    output: true
    permalink: /info/:path/
  lectures:
    output: true
    permalink: /lectures/:path/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: default
  -
    scope:
      path: ""
      type: hwk
    values:
      layout: hwk
  -
    scope:
      path: ""
      type: lab
    values:
      layout: lab
  -
    scope:
      path: ""
      type: pa
    values:
      layout: lab
  -
    scope:
      path: ""
      type: exam
    values:
      layout: exam_info
  -
    scope:
      path: ""
      type: info
    values:
      layout: default
  -
    scope:
      path: ""
      type: lectures
    values:
      layout: lecture
  -
    scope:
      path: "syllabus.md"
      type: info
    values:
      layout: handout

theme: jekyll-theme-cayman
